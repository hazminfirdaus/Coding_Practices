<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">Please help us by filling up this survey form :)</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label id="number-label" for="number"><span>Age</span><span> (optional)</span></label>
        <input type="number" id="number" placeholder="Age" min="10" max="99">

        <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" required >
            <option disabled selected value>Select current role</option>
            <option value="option1">Student</option>
            <option value="option2">Full-Time Job</option>
            <option value="option3">Freelancer</option>
            <option value="option4">Unemployed</option>
            <option value="option5">Prefer Not To Say</option>
        </select>

        <div id="radio-group">
            <label>Would you recommend freeCodeCamp to a friend?</label>

            <label>
                <input type="radio" name="recommend" value="definitely" required>
                Definitely
            </label>

            <label>
                <input type="radio" name="recommend" value="maybe">
                Maybe
            </label>

            <label>
                <input type="radio" name="recommend" value="not-sure">
                Not Sure
            </label>
        </div>

        <div id="checkbox-group">
            <label><span>What is your favorite feature of freeCodeCamp?</span><span>(Select all that apply)</span></label>

            <label>
                <input type="checkbox" name="feature" value="challenges">
                Challenges
            </label>

            <label>
                <input type="checkbox" name="feature" value="projects">
                Projects
            </label>

            <label>
                <input type="checkbox" name="feature" value="community">
                Community
            </label>

            <label>
                <input type="checkbox" name="feature" value="open-source">
                Open Source
            </label>
        </div>

        <label id="comments-label">Any comments or suggestions?</label>
        <textarea id="comments" placeholder="Leave your comment here..."></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
